<!DOCTYPE html>
<html>
<head>
<title>BMI Calculator</title>
<style>
body {
font-family: Arial, sans-serif;
}
.calculator {
width: 300px;
padding: 20px;
border: 1px solid #ccc;
border-radius: 5px;
margin: 50px auto; /* Center the box */
}
.calculator input[type="number"] {
width: 100%;
padding: 10px;
margin-bottom: 10px;
box-sizing: border-box; /* Include padding and border in the total width */
}
.calculator button {
background-color: #4CAF50;
color: white;
padding: 10px 15px;
border: none;
cursor: pointer;
border-radius: 5px;
}
.calculator button:hover {
background-color: #3e8e41;
}
.result {
margin-top: 20px;
}
.result .bmi-value {
font-weight: bold;
}
.result .category {
color: #333;
}
/* Category color coding */
.category.underweight {
color: orange; /* Underweight */
}
.category.normal {
color: green; /* Normal */
}
.category.overweight {
color: red; /* Overweight */
}
.category.obese {
color: red; /* Obese */
}
</style>
</head>
<body>

<div class="calculator">
<h1>BMI Calculator</h1>
<input type="number" placeholder="Weight (kg)" id="weight" />
<input type="number" placeholder="Height (cm)" id="height" />
<button onclick="calculateBMI()">Calculate BMI</button>

<div class="result">
<p>Your BMI is: <span class="bmi-value"></span></p>
<p>Category: <span class="category"></span></p>
</div>
</div>

<script>
function calculateBMI() {
var weight = parseFloat(document.getElementById("weight").value);
var height = parseFloat(document.getElementById("height").value);

if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
document.querySelector(".bmi-value").textContent = "Invalid input";
document.querySelector(".category").textContent = " "; // Clear category
document.querySelector(".category").classList.remove("underweight", "normal", "overweight", "obese"); // Reset colors
return;
}

var heightInMeters = height / 100;
var bmi = weight / (heightInMeters * heightInMeters);
var bmiRounded = bmi.toFixed(2);
document.querySelector(".bmi-value").textContent = bmiRounded;

var category = "";
if (bmi < 18.5) {
category = "Underweight";
document.querySelector(".category").classList.remove("normal", "overweight", "obese");
document.querySelector(".category").classList.add("underweight");
} else if (bmi < 25) {
category = "Normal weight";
document.querySelector(".category").classList.remove("underweight", "overweight", "obese");
document.querySelector(".category").classList.add("normal");
} else if (bmi < 30) {
category = "Overweight";
document.querySelector(".category").classList.remove("underweight", "normal", "obese");
document.querySelector(".category").classList.add("overweight");
} else {
category = "Obese";
document.querySelector(".category").classList.remove("underweight", "normal", "overweight");
document.querySelector(".category").classList.add("obese");
}

document.querySelector(".category").textContent = category;
}
</script>

</body>
</html>
